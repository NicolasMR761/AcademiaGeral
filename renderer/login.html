<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Academia de Baile | Login</title>

    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles.css" />
    
  </head>

  <body class="login neon">
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="login-card">
        <div class="text-center mb-4">
          <img src="./assets/img/LOGOEXRMORADO.png" class="img-fluid" alt="...">
          <h1 class="brand-title mt-4">Login</h1>
          <p class="muted">Inicia sesión para continuar</p>
        </div>

        <div id="msg"></div>

        <label class="form-label">Usuario</label>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input
            id="username"
            class="form-control"
            placeholder="Usuario"
            autocomplete="username"
          />
        </div>

        <label class="form-label">Contraseña</label>
        <div class="input-group mb-4">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i> 
          </span>

          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Contraseña"
            autocomplete="current-password"
          />
        </div>

        <button class="btn btn-login w-100" id="btnLogin">Entrar</button>

        <!-- <div class="muted text-center mt-4 small">
          Usuario inicial: <b>admin</b> · Contraseña: <b>admin</b>
        </div> -->
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
