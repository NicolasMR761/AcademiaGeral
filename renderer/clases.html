<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clases</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./assets/bootstrap/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body class="app-bg">
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <div class="navbar">
      <div class="container">
        <div>
          <img
            src="./assets/img/LOGOEXRMORADO.png"
            class="img-dom"
            width="100px"
            alt="..."
          />
          <!-- <div class="brand">Academia</div>-->
        </div>
        <div class="actions">
          <button class="btn btn-outline btn-sm" data-nav="dashboard">
            Inicio
          </button>
          <button class="btn btn-outline btn-sm" data-nav="alumnos">
            Alumnos
          </button>
          <button class="btn btn-outline btn-sm" data-nav="profesores">
            Profesores
          </button>
          <button class="btn btn-primary btn-sm" data-nav="clases">
            Clases
          </button>
          <button class="btn btn-outline btn-sm" data-nav="asistencia">
            Asistencia
          </button>
          <button class="btn btn-outline btn-sm" data-nav="pagos">Pagos</button>
          <span class="badge" id="sessionBadge">Sesión</span>
          <button class="btn btn-outline btn-sm" id="btnLogout">Salir</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="brand">Nueva / Editar Clase</div>
          <div class="muted">Nombre + día + horario. Profesor opcional.</div>
          <div class="spacer"></div>

          <form id="form">
            <input type="hidden" id="id" />
            <div class="row">
              <div class="col-6">
                <label>Nombre *</label><input id="nombre" required />
              </div>
              <div class="col-6">
                <label>Profesor</label>
                <select id="profesor_id"></select>
              </div>

              <div class="col-6">
                <label>Día *</label>
                <select id="dia_semana" required>
                  <option value="">Selecciona...</option>
                  <option value="1">Lunes</option>
                  <option value="2">Martes</option>
                  <option value="3">Miércoles</option>
                  <option value="4">Jueves</option>
                  <option value="5">Viernes</option>
                  <option value="6">Sábado</option>
                  <option value="7">Domingo</option>
                </select>
              </div>
              <div class="col-6">
                <label>Salón</label><input id="salon" placeholder="Opcional" />
              </div>

              <div class="col-6">
                <label for="hora_inicio">Hora inicio *</label>
                <input
                  type="time"
                  id="hora_inicio"
                  value="08:00"
                  min="06:00"
                  max="22:00"
                  step="300"
                  required
                />
              </div>

              <div class="col-6">
                <label>Hora fin *</label
                ><input
                  type="time"
                  id="hora_fin"
                  value="08:00"
                  min="06:00"
                  max="22:00"
                  step="300"
                  required
                />
              </div>

              <div class="col-6">
                <label>Estado</label>
                <select id="estado">
                  <option value="activa">Activa</option>
                  <option value="inactiva">Inactivaa</option>
                </select>
              </div>
              <div class="mt-2" id="msg"></div>
            </div>

            <div class="spacer"></div>
            <div class="actions">
              <button type="button" class="btn btn-outline" id="btnCancel">
                Cancelar
              </button>
              <button class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="spacer"></div>

      <div class="card">
        <div class="card-body">
          <div class="actions" style="justify-content: space-between">
            <div>
              <div class="brand">Listado</div>
              <div class="muted">Editar o eliminar.</div>
            </div>
            <input
              id="search"
              placeholder="Buscar..."
              style="max-width: 320px"
            />
          </div>
          <div class="spacer"></div>
          <div style="overflow: auto">
            <table class="table table-striped table-hover" id="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Clase</th>
                  <th>Profesor</th>
                  <th>Horario</th>
                  <th>Salón</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      
    </div>
    <script src="./js/common.js"></script>
    <script src="./js/shell.js"></script>
    <script src="./js/role-guard.js"></script>
    <script src="./js/clases.js"></script>
  </body>
</html>
